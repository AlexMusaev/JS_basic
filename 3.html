<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

    /*
  1. 10 плюс 10 получаем 20
  2. 20 плюс строчные 10 получаем 2010
  3. С помощью console.log выводим число 2010 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. 10 плюс строчные 10 получаем 1010
  2. 1010 плюс 10 получаем 1020
  3. С помощью console.log выводим число 1020 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 плюс 10 получаем 20
  2. 20 плюс ,переведенные из строчного в числовой элемент, 10 получаем 30
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. 10 поделить на условное минус ничего дает 0
  2. Так как это ничего указано с минусом, то получится минус ничего или же - Infinity
  3. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. 10 делим на переведнное в число 2,5 и получаем ошибку
  2. Так как 2,5 у нас не через точку (получилось бы 4), то тут получаем NaN
  3. С помощью console.log выводим число NaN в консоль.
  */
  console.log(10 / +"2,5");



  // Здесь пишем решение, данный комментарий необходимо стереть.
</script>
</body>
