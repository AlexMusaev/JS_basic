<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  c = undefined, a = 1. Далее c = 2, т.к. ++a , а это дает значение 1+1,
  так же после этого a = 2 так же.
   */
  alert(c);

  d = b++;
  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Далее т.к. d тоже изначально было undefined, то теперь мы d присваиваем 
  значение b, а это у нас было 1, затем к b прибавляем 1, после чего b уже 
  равно 2. d = 1
   */
  alert(d);

  c = 2 + ++a;
  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Теперь, т.к. как у нас a = 2, то мы тут прибавляем еще +1 к a, a = 3 теперь.
  И 2 + 3 = 5. c = 5
   */
  alert(c);

  d = 2 + b++;
  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Далее - мы прибавляем к 2 еще 2. Т.к. сначало идет b потом уже ++, то по этому
  складываем 2 + 2, потом b меняем с 2 на 3. d = 4
   */
  alert(d);

  /*
  a = 3, так как мы в пером пункте мы прибавили 1, потом еще в третьем пункте
   */
  alert(a);
  
  /*
  Аналогичная история и с b, прибавляли по 1 во втором и четвертом пунктах
  b = 3
   */
  alert(b);
</script>
