  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*

  Создаем переменную x и кладем в нее значение: 1 + (a *= 2)
  Первое делаем то что в скобках. 
    Так как a *= 2 то же самое что a = a * 2, то мы получаем что a = 4
    Далее мы 1 прибавляем к 4 получаем значение переменной x = 5

   */
